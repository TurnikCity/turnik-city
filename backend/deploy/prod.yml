trigger:
  branches:
    include:
      - main
  paths:
    include:
      - backend/*

pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g nest-cli
      npm install
      npm run build
    workingDirectory: backend
    displayName: 'npm install and build'

  - powershell: |
      $indexHtml = "index.html"
      (Get-Content $indexHtml).replace("-build.id-", "$(Build.BuildNumber)") | Set-Content $indexHtml
      (Get-Content $indexHtml).replace("-branch.name-", "$(Build.SourceBranchName)") | Set-Content $indexHtml
    workingDirectory: 'backend/dist'
    displayName: 'PowerShell Script'

  - task: ArchiveFiles@2
    displayName: 'Archive files'
    inputs:
      rootFolderOrFile: 'frontend/dist/app'
      includeRootFolder: false

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifacts: drop'


