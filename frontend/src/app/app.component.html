<ng-container *ngIf="vm$ | async as vm">
  <div class="container">
    <div class="sidebar">
      <app-location
        class="autocomplete"
        (selectedCityChanged)="onSelectedCityChanged($event)"
      ></app-location>

      <app-places *ngIf="vm.places.res" [places]="vm.places.res"></app-places>
    </div>

    <div class="map"></div>
  </div>
</ng-container>
