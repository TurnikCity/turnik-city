<div class="container">
  <div class="sidebar">
    <app-location
      class="autocomplete"
      (cityChanged)="onCityChanged($event)"
    ></app-location>

    <ng-container *ngIf="places$ | async as places">
      <app-places [places]="places"></app-places>
    </ng-container>
  </div>

  <div class="map">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/b/b1/European_Union_in_Europe_%28relief%29.svg"
      alt=""
    />
  </div>
</div>
