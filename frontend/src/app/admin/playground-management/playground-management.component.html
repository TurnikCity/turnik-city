<div class="playgrounds">
  <div
    class="playground"
    (click)="select(playground)"
    [ngClass]="{ selected: playground._id === selectedPlayground?._id }"
    *ngFor="let playground of playgrounds"
  >
    <div>
      <div>{{ playground.address }}</div>
    </div>
  </div>

  <div class="controls">
    <button (click)="loadMore.emit()" mat-stroked-button color="primary">
      Load more
    </button>
  </div>
</div>
