<div class="page__wrapper">
  <!-- header -->
  <header class="page__header header">
    <div class="container--grow header__content">
      <!-- header-logo -->
      <a class="header-logo" [routerLink]="'/'">
        <img class="header-logo__img" [src]="'/assets/img/logo/logo__menu.png'" alt="TurnikCity Logo" />
      </a>

      <!-- header-nav -->
      <div class="header-nav">
        <div class="header-nav__section pe-2">
          <div class="t-location">
            <div class="t-location__city">TurnikCity</div>
            <ng-container *ngIf="store.vm$ | async as vm; else loading">
              <div class="t-location__ip">{{ vm.ipDetails.city }}</div>
            </ng-container>
            <ng-template #loading>
              <div class="t-location__ip">Loading...</div>
            </ng-template>
          </div>
        </div>
        <div class="header-nav__section">
          <button mat-stroked-button class="nav-button" (click)="test()">
            <fa-icon [icon]="['fas', 'plus']" size="xl"></fa-icon>
            <span class="nav-button__text">Add</span>
          </button>
          <a mat-stroked-button class="nav-button" [routerLink]="'/map'">
            <fa-icon class="w-20" [icon]="['far', 'map']" size="xl"></fa-icon>
            <span class="nav-button__text">Map</span>
          </a>
          <a mat-stroked-button class="nav-button" [routerLink]="'/liked'">
            <fa-icon [icon]="['far', 'face-smile']" size="xl"></fa-icon>
            <span class="nav-button__text">Profile</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- content -->
  <div class="page__content">
    <router-outlet></router-outlet>
  </div>

  <!-- footer -->
  <footer class="page__footer footer" *ngIf="router.url != '/map'">
    <div class="container--grow">
      <div class="row">
        <div class="col-md col-12 mb-4 mb-md-0">
          <div class="f-slogan">
            <div class="f-slogan__title">TurnikCity</div>
            <div class="f-slogan__text">
              Tomorrow, tomorrow, tomorrow, ain't no such thing as tomorrow, we only got today!
            </div>
            <div class="c-icons d-flex d-md-none justify-content-center mt-3">
              <a *ngFor="let s of social" [href]="s.href" target="_blank" class="c-icons__item">
                <fa-icon [icon]="[s.prefix, s.icon]" size="2xl"></fa-icon>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="c-list">
            <h6 class="c-list__title">Quick Nav</h6>
            <ul class="c-list__ul">
              <li>
                <a routerLink="/about">About Us</a>
              </li>
              <!--              <li>-->
              <!--                <a routerLink="/">Codex</a>-->
              <!--              </li>-->
              <!--              <li>-->
              <!--                <a routerLink="/">Members</a>-->
              <!--              </li>-->
            </ul>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="c-list">
            <h6 class="c-list__title">Connect</h6>
            <ul class="c-list__ul">
              <li>
                <a href="mailto:info@turnik.city">info@turnik.city</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2 col-12 d-none d-md-flex">
          <div class="c-list">
            <h6 class="c-list__title">HELLO!</h6>
            <div class="c-icons">
              <a *ngFor="let s of social" [href]="s.href" target="_blank" class="c-icons__item">
                <fa-icon [icon]="[s.prefix, s.icon]" size="2xl"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
