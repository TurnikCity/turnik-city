<div style="display: grid; place-content: center; height: calc(100vh - 64px); background-color: #eee">
  <span style="font-size: 2rem; margin-bottom: 2rem">Playgrounds Map</span>

  <ng-container *ngIf="playgrounds$ | async as playgrounds">
    <span *ngFor="let item of playgrounds">{{ item.slug }} ({{ item.lat }}, {{ item.lng }})</span>
  </ng-container>
</div>
